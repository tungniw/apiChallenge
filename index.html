<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" ref="text/css" href="./main.css">
</head>

<body>
    <h1>Pokemon API</h1>
    <div class="pokemonCard">
        <div class="headers">
            <h1 class="pokemonName"></h1>
            <h1 class="pokemonHp"></h1>
        </div>
        <div class="pokemonImageBox">
            <img class="pokemonImage" alt="pokemon image"/>
            
        </div>
        <div class="physical">
        <h1 class="pokemonHeight"></h1>
        <h1 class="pokemonWeight"></h1>
        
        </div>
        <h1 class="pokemonType"></h1>
    </div>

</div>

</div>
   
    


<form>
    <p>
        <label for="search">Choose Your Pokemon</label>
        <input type="text" id="search" class="search" required>
    </p>
    
    <p>
        <button class="submit">Submit search</button>
    </p>
</form>
<div class="results">
<section>

</section>
</div>
 <script type="text/javascript" src="script.js"></script>
</body>
</html>
